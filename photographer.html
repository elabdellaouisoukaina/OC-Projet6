<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header id="header">
      <a id="homeLink" href="http://127.0.0.1:5500/index.html">
        <img src="assets/images/logo.png" class="logo" alt="FishEye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="contactButton" aria-label="Contact Me">Contactez-moi</button>
      </div>

      <div class="photograph-gallery--filter">
        <p>Filtrer par</p>
        <div class="dropdown-content">
          <button id="dropbtn" aria-label="Order by" role="button" aria-haspopup=”listbox” aria-expanded><span class="fa-solid fa-chevron-down"></span></button>
          <button id="drop1" class="btn filter-btn hidden" role="listbox">Popularité <span role="button" class="fa-solid fa-chevron-up" id="chevronSelected" aria-label="Fermer la liste de tri"></span></button>
          <button class="btn filter-btn hidden" role="listbox">Date</button>
          <button id="drop3"class="btn filter-btn hidden" role="listbox">Titre</button>
        </div>        
      </div>
      <div class="photograph-gallery"></div>
      <div class="photograph-price"></div>
    </main>

    
    <div class="contact-modal" role="dialog" aria-hidden="true" tabindex="0" aria-labelledby="modal-title">
        <div class="content">
          <div class="modal-body">

            <div class="contact-form--form-sent">
              <img src="assets/icons/close.svg" class="contact-form--close-button" alt="Close Contact form" tabindex="0" role="button" id="validationClose"/>
              <p class="messageSent">Merci ! Votre message a bien été envoyé.</p>
            </div>

            <header>
              <img src="assets/icons/close.svg" class="contact-form--close-button" id="closeForm" alt="Close Contact form" tabindex="0"/>
              <div class="contact-form--title" id="modal-title"></div>
            </header>

            <form id="contactForm" name="reserve">
              <div class="formData">
                <label for="first" id="firstLabel">Prénom</label>
                <input class="text-control" type="text" id="first" name="first" aria-labelledby="firstLabel"/>
                <p id="firstError" class="errorMessage">
                  Veuillez entrer 2 caractères ou plus pour le champ du prénom.
                </p>
              </div>

              <div class="formData">
                <label for="last" id="lastLabel">Nom</label>
                <input class="text-control" type="text" id="last" name="last" aria-labelledby="lastLabel"/>
                <p id="lastError" class="errorMessage">
                  Veuillez entrer 2 caractères ou plus pour le champ du nom.
                </p>
              </div> 

              <div class="formData">
                <label for="email" id="emailLabel">E-mail</label>
                <input class="text-control" type="text" id="email" name="email" aria-labelledby="emailLabel"/>
                <p id="emailError" class="errorMessage">
                  Veuillez entrer un e-mail valide.
                </p>
              </div>

              <div class="formData">
                <label for="message" id="messageLabel">Votre message</label>
                <textarea class="text-control textarea" id="message" name="message" rows="5" cols="33" aria-labelledby="messageLabel"></textarea>
                <p id="messageError" class="errorMessage">
                  Votre message ne peut être vide.
                </p>
              </div>
      
              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="Envoyer"
                aria-label="Send"
              />
            </form>
          </div>
        </div>
      </div>

    <!-- The Modal/Lightbox -->
    <div id="lightbox" role="dialog" aria-hidden="true" tabindex="0" aria-label="Media closeup view">
      <span class="fa-solid fa-xmark fa-2xl close" id="closeLightbox" tabindex="0" role="button" aria-label="Close dialog"></span>
      <div class="modal-content">
        <span class="fa-solid fa-chevron-left fa-2xl prev" tabindex="0" aria-label="Previous media" role="button"></span>

        <div class="mySlide">

          <div class="lightbox-media"></div>
          <p class="lightbox-media__title"></p>
        </div>
        
        <span class="fa-solid fa-chevron-right fa-2xl next" tabindex="0" aria-label="Next media" role="button"></span>

      </div>
    </div>

    <script src="/scripts/pages/photographer.js" type="module"></script>

    <!-- Ajout du kit Font Awesome -->
    <script src="https://kit.fontawesome.com/ab0586a43a.js" crossorigin="anonymous"></script>
  </body>
</html>
