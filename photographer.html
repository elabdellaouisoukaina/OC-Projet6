<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/index.html">
        <img src="assets/images/logo.png" class="logo" alt="FishEye - Aller à la page d’accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photograph-gallery--filter">
        <p>Filtrer par</p>
        <div>
          <button class="btn active filter-btn">Popularité</button>
          <button class="btn filter-btn">Date</button>
          <button class="btn filter-btn">Titre</button>
        </div>
      </div>
        
      <div class="photograph-gallery"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/medias.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
