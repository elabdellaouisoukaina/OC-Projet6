<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/index.html">
        <img src="assets/images/logo.png" class="logo" alt="FishEye - Aller à la page d’accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>

      <div class="photograph-gallery--filter">
        <p>Filtrer par</p>
        <div>
          <button class="btn active filter-btn">Popularité</button>
          <button class="btn filter-btn">Date</button>
          <button class="btn filter-btn">Titre</button>
        </div>
      </div>
      <div class="photograph-gallery"></div>
      <div class="photograph-price"></div>
    </main>

    <div class="contact-modal">
        <div class="content">
          <div class="modal-body">

            <div class="contact-form--form-sent">
              <div>
                <header>
                  <img src="assets/icons/close.svg" class="close" />
                </header>

                <p>Message envoyé</p>
              </div>
            </div>

            <img src="assets/icons/close.svg" class="close contact-form--close-button" />

            <div class="contact-form--title"></div>

            <form id="contactForm" name="reserve">
              <div class="formData">
                <label for="first">Prénom</label>
                <input class="text-control" type="text" id="first" name="first"/>
                <p id="firstError" class="errorMessage">
                  Veuillez entrer 2 caractères ou plus pour le champ du prénom.
                </p>
              </div>

              <div class="formData">
                <label for="last">Nom</label>
                <input class="text-control" type="text" id="last" name="last"/>
                <p id="lastError" class="errorMessage">
                  Veuillez entrer 2 caractères ou plus pour le champ du nom.
                </p>
              </div> 

              <div class="formData">
                <label for="email">E-mail</label>
                <input class="text-control" type="text" id="email" name="email"/>
                <p id="emailError" class="errorMessage">
                  Veuillez entrer un e-mail valide.
                </p>
              </div>

              <div class="formData">
                <label for="message">Votre message</label>
                <textarea class="text-control textarea" id="message" name="message" rows="5" cols="33"></textarea>
              </div>
      
              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="Envoyer"
              />
            </form>
          </div>
        </div>
      </div>

    <!-- The Modal/Lightbox -->
    <div id="lightbox">
      <i class="fa-solid fa-xmark fa-2xl close"></i>
      <div class="modal-content">
        <i class="fa-solid fa-chevron-left fa-2xl prev"></i>

        <div class="mySlide">
          <img class="lighbox-img">
          <p class="lightbox-img__title"></p>
        </div>
        
        <i class="fa-solid fa-chevron-right fa-2xl next"></i>

      </div>
    </div>

    <script src="/scripts/pages/photographer.js" type="module"></script>

    <!-- Ajout du kit Font Awesome -->
    <script src="https://kit.fontawesome.com/ab0586a43a.js" crossorigin="anonymous"></script>
  </body>
</html>
